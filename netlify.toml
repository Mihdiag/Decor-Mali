[build]
  # Commande de build
  command = "pnpm install && pnpm run build"
  
  # Répertoire de publication (sortie du build frontend)
  publish = "dist/public"
  
  # Répertoire des fonctions serverless
  functions = "netlify/functions"

[build.environment]
  # Version de Node.js
  NODE_VERSION = "22.13.0"
  
  # Variables d'environnement de build
  NODE_ENV = "production"

# Redirections pour SPA (Single Page Application)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers pour les assets statiques (cache)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration pour les fonctions serverless
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "mysql2"]
  included_files = ["drizzle/**"]


# =========================
# Netlify configuration
# =========================

[build]
  # Netlify installe déjà les deps; on force PNPM + build
  command = "pnpm install --no-frozen-lockfile && pnpm run build"
  # Vite publie dans "dist"
  publish = "dist"

[build.environment]
  # Vite 7 : Node 20.19+ ou 22.12+ -> on choisit 22.13.0
  NODE_VERSION = "22.13.0"
  NODE_ENV     = "production"
  PNPM_FLAGS   = "--no-frozen-lockfile"

# Redirections : /trpc vers la Function "api" AVANT le fallback SPA
[[redirects]]
  from = "/trpc/*"
  to   = "/.netlify/functions/api/trpc/:splat"
  status = 200

# (Optionnel) si tu utilises encore /api/*
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/server/:splat"
  status = 200

# Fallback SPA (doit rester en dernier)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache longue durée pour les assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Fonctions serverless
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["express", "mysql2"]
  included_files = ["drizzle/**"]
